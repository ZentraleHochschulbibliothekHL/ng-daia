<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>ng-daia demo</title>
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />
  <link href="app.css" rel="stylesheet" />
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
  <script src="../src/ngDAIA.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="myController">
  <header class="hero-unit" id="overview">
    <div class="container">
      <h1>
        AngularJS module for DAIA-Services
      </h1>
      <!--p>...subtitle...</p-->
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <h1>daia-api <small>automatically query DAIA-Server</small></h1>
        </div>
      </div>
      <div class="col-md-6">
        <form role="form">
          <div class="form-group">
            <label>daia-api</label>
            <input ng-model="myAPI" class="form-control" />
          </div>
          <div class="form-group">
            <label>daia-id</label>
            <input ng-model="myID" class="form-control" />
          </div>
        </form>
      </div>
      <div class="col-md-12">
				<span class="lbl"><a href="{{myAPI}}?id={{myID}}&format=xml">DAIA-Link</a>
<script type="text/ng-template" id="myDaiaTemplate.html">
<h3>Extracted Result</h3>
<div class="res">
	<div>
	<span class="lbl">Queried institution:  <a href="{{daia.institution.href}}">{{daia.institution.content}}</a></span><br>
	<span class="lbl">Catalogue entry:  </span><a href="{{daia.document[0].href}}">Link</a><br>
	<hr>
		<div ng-repeat="i in daia.document[0].item" class="item">
			<div ng-if="i.department.href.length" class="lbl"> Department: <a ng-if="i.department.href.length" href="{{i.department.href}}">{{i.department.content}}</a></div>
			<span class="lbl">Shelf mark:  </span>{{i.label}}<br>
			<p class="lbl">Availability:</p>
			<span ng-if="!i.available.length && !i.unavailable.length">Availability unknown</span>
			<ul class="ab">
				<li ng-if="i.unavailable[0].expected.length" class="ab ab-lim"><span class="ab ab-lim">currently lent until: {{i.unavailable[0].expected}}</span></li>
				<li ng-if="i.unavailable[0].expected.length"><a href="{{i.unavailable[0].href}}">place reservation</a></li><br>
				<li ng-if="i.available.length" ng-repeat="a in i.available"><span ng-if="i.unavailable[0].expected.length" class="ab ab-ex">{{a.service}}</span><span ng-if="!i.unavailable[0].expected.length" class="ab ab-av">{{a.service}}</span><span class="ab ab-lim" ng-if="a.limitation.length"> ({{a.limitation[0].content}})</span></li>
				<li ng-if="i.unavailable.length" ng-repeat="u in i.unavailable"><span ng-if="u.expected.length" class="ab ab-ex">{{u.service}}</span><span ng-if="!u.expected.length" class="ab ab-un">{{u.service}}</span><span class="ab ab-lim" ng-if="u.limitation.length"> ({{u.limitation[0].content}})</span></li>
			</ul>
			<hr>
		</div>
	</div>
</div>
<h3>DAIA response via AngularJS template </h3>
<div class="well">
api: {{api}}<br>
id: {{id}}<br>
daia: {{daia | json}}
</div>
</script>
          <div  class="item" daia-api="{{myAPI}}" daia-id="{{myID}}"
               daia-loading="daiaLoading" />
          <i ng-show="daiaLoading" class="glyphicon glyphicon-refresh"></i>
          </div>
      </div>
    </div>
  </div>
</body>
</html>

<div><div class="ng-daia-page"><p>The <b>ngDAIA</b> module for AngularJS facilitates access to 
<a href="http://purl.org/NET/DAIA">Document Availability Information API</a>
(DAIA) services and to display the responses given by a DAIA server.</p>
<p>The module provides three directives:
<a href="#/api/ng-daia.directive:daiaItem">daiaApi</a>,
<a href="#/api/ng-daia.directive:daiaItem">daiaItem</a>, and
<a href="#/api/ng-daia.directive:daiaAvailability">daiaAvailability</a>.</p>
</div></div>

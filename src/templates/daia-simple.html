<span ng-if="available">
    <!-- service, href, delay, limitation -->
    <span ng-switch="service">
        <span ng-switch-when="openaccess">
            <span class="availability-available">frei verf端gbar</span>
            <a ng-if="href" href="{{href}}">aufrufen</a>
        </span>
        <span ng-switch-when="loan">
            <span class="availability-available">ausleihbar</span>
            <a ng-if="href" href="{{href}}">bestellen</a>
        </span>
        <span ng-switch-when="presentation">
            <span class="availability-available">vor Ort verf端gbar</span>
            <a ng-if="href" href="{{href}}">bestellen</a>
        </span>
        <span ng-switch-default>
            <span class="availability-available">verf端gbar</span>
            <a ng-if="href" href="{{href}}">bestellen</a>
        </span>
    </span>
    <span ng-if="delay">
      (Wartezeit<span ng-if="delay != 'unknown'"> etwa {{delay}}</span>)
    </span>
    <span ng-if="limitation">
        | <span class="daia-limitation">{{limitation}}</span>
    </span>
</span>
<span ng-if="!available">
    <!-- service, href, expected, queue, limitation -->
    <span class="availability-unavailable">
        <span ng-if="expected">momentan </span>
        nicht verf端gbar
    </span>
    <span ng-if="expected && expected != 'unknown'">
        bis voraussichtlich {{expected}}
    </span>
    <span ng-if="href">
        <a href="{{href}}">vormerken</a>
    </span>
    <span ng-if="queue">
        ({{queue}} Vormerkungen)
    </span>
    <span ng-if="limitation">
        | <span class="daia-limitation">{{limitation}}</span>
    </span>
</span>
